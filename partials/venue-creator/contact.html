<form id='formAddNewContact' class='form-horizontal' action='#'>
	<div id='newContactError' class='alert alert-danger' style='display:none'></div>
	<div class='form-group'>
		<label class='col-md-3 control-label'>Contact Name</label>
		<div class='col-md-9'>
			<input type='text' class='form-control' id='newContactName'>
		</div>
	</div>
	<div class='form-group'>
		<label class='col-md-3 control-label'>Title</label>
		<div class='col-md-9'>
			<input type='text' class='form-control' id='newContactTitle'>
		</div>
	</div>
	<div class='form-group'>
		<label class='col-md-3 control-label'>Email</label>
		<div class='col-md-9'>
			<input type='text' class='form-control' id='newContactEmail'>
		</div>
	</div>
	<div class='form-group'>
		<label class='col-md-3 control-label'>Phone Number</label>
		<div class='col-md-9'>
			<input type='text' class='form-control' id='newContactPhone'>
		</div>
	</div>
	<div class='form-group'>
		<label class='col-md-3 control-label'>Comments</label>
		<div class='col-md-9'>
			<textarea class='form-control' style='width:100%;height:300px' id='newContactComments' placeholder='Describe what to contact this person for, and when they are available'></textarea>
		</div>
	</div>
</form>
