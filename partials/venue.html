<script>		
	/* JQUERY-UI */
	$("#bookFilterDate").datepicker(
	{
		inline: true,
		changeMonth: true,
		changeYear: true,
		yearRange: "-1:+3",
		dateFormat: 'MM d, yy'
	});
	$("#bookFilterDate").parent("div").find("span").on('click',function(event){$(this).prev("input").datepicker("show");});
	
	$(function()
	{
		$("#bookFilterDate").val(FormatDate(new Date().getTime() / 1000,"MMMM D, YYYY"));
		//$("#bookStartTime").SumoSelect();
		
		var shorturl = "";
		if (window.location.href.indexOf("/venues/") > 0)
		{
			var u1 = window.location.href.split("/venues/")[1];
				if (u1.indexOf("/") >= 0 && u1.split("/").length > 2)
					shorturl = u1.split("/")[2];
		}
		else
		{
			var u1 = window.location.href.split("/venue")[1];
			if (u1.indexOf("/") >= 0)
				shorturl = u1.split("/")[1];
		}
		shorturl = shorturl.replace(/[#?]/g,'#').split('#')[0];
		
		GetVenueProfile(shorturl).then(function()
		{
			var u = window.location.href.split('?')[0].split('#');
			if (u.length > 1){
				$("a[href='#" + u[1] + "']").trigger('click');
			}
			
			$("div.findbtn a").off("click").click(function(event)
			{
				event.preventDefault();
				
				// 1. Format the bookFilterDate in the browser's TZ as a unix timestamp
				// 2. Subtract the browser's TZ offset
				// 3. Add the venue's TZ offset
				
				var d = parseInt(FormatDate($("#bookFilterDate").val(),"X"));
				d -= ((new Date()).getTimezoneOffset() * 60);
				d += (moment.tz.zone($("#venueTimezone").val()).offset(d)*60);
			
				var filter = {
					types: "",
					size: 0,
					date: d,
					starting: $("#bookStartTime option:selected").val()
				};
					
				var url = "/reserve/book-an-event-at-" + shorturl + "?" + $.param(filter);
				LoadPartial(url);
			});
		});
	});
	
</script>
